version: '3'
services:
  itacho:
    build: '..'
    ports:
      - 8080:8080
    depends_on:
      - nginx
    environment:
      BIND_ADDR: ''
      BIND_PORT: '8080'
      OBJECT_STORAGE_ENDPOINT_URL: http://nginx

  user-app:
    build: 'app'
    expose:
      - '8080'
    environment:
      RESPONSE: 'user'
      SLEEP: 0
      #ERROR_RATE: 5
    expose:
      - '8080'
    ports:
      - '3081:8080'
  ab-testing-app:
    build: 'grpc'
    environment:
      RESPONSE: 'ab-testing'
      SLEEP: 0
      #ERROR_RATE: 5
    expose:
      - '8080'
  nginx:
    image: 'nginx'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
      - './srv:/srv:ro'
    ports:
      - '3080:80'
  sds:
    image: 'taiki45/discovery'
    environment:
      BACKEND_STORAGE: InMemory
      APPLICATION_ENV: development
      DEBUG: 'true'
      LOG_LEVEL: DEBUG
      PORT: 8080
      CACHE_TYPE: simple
    ports:
      - '4000:8080'
  prometheus:
    image: 'prom/prometheus'
    ports:
      - '9090:9090'
    depends_on:
      - 'statsd-exporter'
    volumes:
      - './prometheus.yml:/etc/prometheus/prometheus.yml:ro'
  statsd-exporter:
    image: 'prom/statsd-exporter'
    ports:
      - '9102:9102'
  envoy:
    build: 'envoy'
    depends_on:
      - 'user-app'
      - 'ab-testing-app'
      - 'nginx'
      - 'statsd-exporter'
      - 'sds'
    volumes:
      - './config.yaml:/config.yaml:ro'
    expose:
      - '9211' # service port
      - '9901' # admin port
    ports:
      - '9211:9211'
      - '9901:9901'
